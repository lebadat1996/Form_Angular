<h2 class="text-center">User profile form</h2>
<form #profileForm="ngForm" (submit)="onSubmit(profileForm.value)" novalidate class="row justify-content-md-center">
  <div class="col-md-8">
    <div class="form-group row">
      <label for="example-text-input" class="col-md-2 col-form-label">Name:</label>
      <div class="col-md-10">
        <input name="username" class="form-control" type="text" ngModel [(ngModel)] = "profile.username"
               id="example-text-input">
      </div>
    </div>
    <div class="form-group row">
      <label for="example-email-input" class="col-md-2 col-form-label">Email:</label>
      <div class="col-md-10">
        <input name="email" class="form-control" type="email" [ngModel]="profile.email" ngModel
               id="example-email-input">
      </div>
    </div>
    <fieldset ngModelGroup="social">
      <div class="form-group row">
        <label for="example-url-fb" class="col-md-2 col-form-label">Facebook:</label>
        <div class="col-md-10">
          <input name="facebook" class="form-control" type="url" [(ngModel)] ='profile.facebook' ngModel id="example-url-fb">
        </div>
      </div>
      <div class="form-group row">
        <label for="example-url-twt" class="col-md-2 col-form-label">Twitter:</label>
        <div class="col-md-10">
          <input name="twitter" class="form-control" type="url" [(ngModel)] = 'profile.twitter' ngModel id="example-url-twt">
        </div>
      </div>
      <div class="form-group row">
        <label for="example-url-web" class="col-md-2 col-form-label">Website:</label>
        <div class="col-md-10">
          <input name="website" class="form-control" type="url"  [(ngModel)] ='profile.website' ngModel id="example-url-web">
        </div>
      </div>
    </fieldset>
    <div class="form-group row">
      <label for="example-tel-input" class="col-md-2 col-form-label" >Tel:</label>
      <div class="col-md-10">
        <input name="tel" class="form-control" type="tel"  [(ngModel)] = 'profile.tel' ngModel id="example-tel-input">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-10 offset-md-2">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </div>
  </div>
</form>

<pre>
  {{profileForm.value | json}}
</pre>
<pre>
  {{profile | json}}
</pre>
