<h2 style="text-align: center">Form Login</h2>
<form [formGroup]="login" (ngSubmit)="onSubmit()" class="col-md-6 offset-md-3">
  <div class="form-group row">
    <label class="col">
      Tài Khoản
      <input type="text" class="form-control" formControlName="user">
    </label>
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="login.get('user').invalid">
    Invalid user!
  </div>
  <fieldset formGroupName="pwGroup">
    <div class="form-group row">
      <label class="col">
        Password
        <input type="password" class="form-control" formControlName="password">
      </label>
    </div>
    <div class="form-group row">
      <label class="col">
        Confirm Password
        <input type="password" class="form-control" formControlName="confirmPassword">
      </label>
    </div>
  </fieldset>
  <div class="alert alert-danger" role="alert" *ngIf="login.hasError('passwordnotmatch', ['pwGroup']) &&
      login.get('pwGroup').touched">
    Password does not match!
  </div>
  <div class="form-group">
    <button class="btn btn-info" type="submit">Submit</button>
  </div>
</form>
